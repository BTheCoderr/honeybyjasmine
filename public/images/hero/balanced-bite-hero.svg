<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 800 800"
>
  <!-- Background (PURE WHITE) -->
  <rect width="100%" height="100%" fill="#FFFFFF" />
  
  <!-- Circular badge -->
  <g transform="translate(400 260)">
    <!-- Outer ring -->
    <circle
      cx="0"
      cy="0"
      r="130"
      fill="none"
      stroke="#12412F"
      stroke-width="8"
    />
    <!-- Inner ring -->
    <circle
      cx="0"
      cy="0"
      r="110"
      fill="none"
      stroke="#12412F"
      stroke-width="4"
    />
    <!-- Fork (left) -->
    <g transform="translate(-40 -40)">
      <!-- Handle -->
      <rect
        x="-6"
        y="0"
        width="12"
        height="80"
        fill="#12412F"
        rx="4"
      />
      <!-- Tines -->
      <g transform="translate(0 -34)">
        <rect x="-10" y="0" width="4" height="28" fill="#12412F" />
        <rect x="-3"  y="0" width="4" height="28" fill="#12412F" />
        <rect x="4"   y="0" width="4" height="28" fill="#12412F" />
        <rect x="11"  y="0" width="4" height="28" fill="#12412F" />
      </g>
    </g>
    <!-- Spoon (right) -->
    <g transform="translate(40 -40)">
      <!-- Handle -->
      <rect
        x="-6"
        y="0"
        width="12"
        height="80"
        fill="#12412F"
        rx="4"
      />
      <!-- Bowl of spoon -->
      <ellipse
        cx="0"
        cy="-30"
        rx="18"
        ry="28"
        fill="#12412F"
      />
    </g>
  </g>
  
  <!-- Brand text -->
  <g fill="#12412F" text-anchor="middle">
    <!-- THE BALANCED BITE -->
    <text
      x="400"
      y="470"
      font-size="48"
      font-family="Georgia, 'Times New Roman', serif"
      letter-spacing="4"
    >
      THE BALANCED
    </text>
    <text
      x="400"
      y="525"
      font-size="48"
      font-family="Georgia, 'Times New Roman', serif"
      letter-spacing="4"
    >
      BITE
    </text>
    <!-- honey by Jasmine -->
    <text
      x="400"
      y="580"
      font-size="30"
      font-family="'Brush Script MT', 'Lucida Handwriting', cursive"
    >
      honey by Jasmine
    </text>
  </g>
</svg>

